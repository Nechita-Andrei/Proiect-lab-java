<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adresa Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${adresa}" th:action="@{/client/adresa}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Adresa INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Judet:</label>
                        <input type="text" class="form-control" th:field="*{judet}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Localitate:</label>
                        <input type="text" class="form-control" th:field="*{localitate}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Strada:</label>
                        <input type="text" class="form-control" th:field="*{strada}"/>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>
