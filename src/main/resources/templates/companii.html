<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companii aeriene</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />

</head>
<body>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Denumire</th>
            <th>Anul infiintarii</th>
            <th>Contact</th>
            <th>Actiuni</th>
        </tr>
        </thead>
        <tr th:each="companie: ${companii}">
            <td th:text="${companie.id_companie_aeriana}"></td>
            <td th:text="${companie.denumire}"></td>
            <td th:text="${companie.anul_infiintarii}"></td>
            <td th:text="${companie.contact.id_contact}"></td>
            <td> <a href="#" th:href="@{'/companie/delete/'+${companie.id_companie_aeriana}}">Sterge companie</a> </td>
        </tr>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/companie/new'}">Adauga companie aeriana noua</a>
        </div>
    </div>
</div>



</body>
</html>
