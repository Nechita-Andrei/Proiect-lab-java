<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tara Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${tara}" th:action="@{/tara}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id_tara}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Tara INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Denumire:</label>
                        <input type="text" class="form-control" th:field="*{denumire}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Abreviere:</label>
                        <input type="text" class="form-control" th:field="*{abreviere}"/>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-7 ml-md-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>


</form>
</body>
</html>
