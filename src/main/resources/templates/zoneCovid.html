<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOne Covid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />

</head>
<body>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Descriere</th>
            <th>Zona</th>
            <th>Actiuni</th>
        </tr>
        </thead>
        <tr th:each="zonaCovid: ${zoneCovid}">
            <td th:text="${zonaCovid.id_zona_covid}"></td>
            <td th:text="${zonaCovid.descriere}"></td>
            <td th:text="${zonaCovid.zona}"></td>
            <td> <a href="#" th:href="@{'/zonaCovid/delete/'+${zonaCovid.id_zona_covid}}">Sterge zona covid</a> </td>
        </tr>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/zonaCovid/new'}">Adauga zona covid</a>
        </div>
    </div>
</div>



</body>
</html>
