<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilot Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${pilot}" th:action="@{/pilot}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{idPilot}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Pilot INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Nume:</label>
                        <input type="text" class="form-control" th:field="*{nume}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Prenume:</label>
                        <input type="text" class="form-control" th:field="*{prenume}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Data nasterii:</label>
                        <input type="date" class="form-control" th:field="*{data_nasterii}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Data angajarii:</label>
                        <input type="date" class="form-control" th:field="*{data_angajarii}"/>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>Companie aeriana:</label>
                            <select name="companieAerianaPilot">
                                <option

                                        th:each="companie: ${companii}"
                                        th:value="${companie.id_companie_aeriana}" th:text="${companie.denumire}">

                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-7 ml-md-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>


</form>
</body>
</html>
