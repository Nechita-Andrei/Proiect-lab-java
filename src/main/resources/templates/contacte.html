<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacte</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />

</head>
<body>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Website</th>
        </tr>
        </thead>
        <tr th:each="contact: ${contacte}">
            <td th:text="${contact.id_contact}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.telefon}"></td>
            <td th:text="${contact.website}"></td>
        </tr>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/contact/new'}">Adauga contact nou</a>
        </div>
    </div>
</div>



</body>
</html>
